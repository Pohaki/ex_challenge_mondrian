<!DOCTYPE html>
<html>
<head>
  <title>Exercice Mondrian</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="cote_gauche col-md-2">
        <div class="row">
          <div class="gris gauche border col-md-12"></div>
          <div class="jaune gauche border_haut border_droite col-md-12"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                  <div class="centre_haut_gauche blanc border  col-md-12"></div>
                  <div class="centre_bas_gauche bleu border col-md-12"></div>
                </div>
            </div>
            <div class="jaune centre_haut border col-md-2"></div>
            <div class="centre_droit border blanc col-md-8"></div>
            <div class="bleu centre_droit border col-md-8"></div>
            <div class="centre_droit_2 blanc border col-md-2 "></div>
            <div class="centre_bas_int border col-md-6"></div>
            <div class="centre_bas_droit blanc border col-md-4"></div>
            <div class="centre_bas_droit border rouge col-md-4"></div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="row">
          <div class="jaune cote_droit border col-md-12"></div>
          <div class="bleu cote_droit border col-md-12"></div> 
        </div>
      </div>
        <div class="bas jaune border_droite col-md-2"></div>
        <div class="bas jaune border_haut border_gauche border_droite col-md-2"></div>
        <div class="bas rouge border_haut border_gauche col-md-8"></div>
    </div>
  </div>
</body>
</html>
